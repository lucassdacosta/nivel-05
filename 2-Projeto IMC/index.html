<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--Fonts importadas do google-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--CDN LINK CSS-->

    <!--UTF-8-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>    
    <!--LINK CSS & JS-->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>   
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form action="">
                <h1>Cáculo de IMC</h1>
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">Calcular IMC <img src="assets/arrow-right-short.svg" alt=""></button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <button class="close">
                <img class="x" src="assets/x.svg" alt="">
            </button>
            <h2 class="title"><span>Seu IMC é de 28</span></h2>
        </div>
    </div>
</body>

</html>
